name: PR Tests

on:
  pull_request_target:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/test.yml'
  push:
    branches: [ main ]

# Set minimal permissions to prevent any potential abuse
permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Prevent the PR from modifying the workflow
          persist-credentials: false
          # Only fetch the PR branch, not the base branch
          fetch-depth: 0
          # Along with "Require branches to be up to date before merging",
          # this allows us to test the PR branch.
          # See https://github.com/actions/checkout/issues/518
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '29.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install protoc-gen-go and protoc-gen-go-grpc
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      # Start SurrealDB
      - name: Start SurrealDB
        run: |
          docker run -d --name surrealdb -p 8000:8000 surrealdb/surrealdb:v2.3.7 start --user root --pass root
          # Wait for SurrealDB to be ready
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "SurrealDB is ready"
              break
            fi
            echo "Waiting for SurrealDB to start... ($i/30)"
            sleep 2
          done

      - name: Run Go tests
        run: |
          go test -v ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: --timeout=5m
