tables:
  transaction:
    - _fivetran_id: txn1
      _fivetran_synced:
        recent-enough:
          within: 30s
      mybool: true
      # All those three integers are stored as int64 in SurrealDB.
      # SurrealDB has `int` for integer numbers, which is a 64-bit integer.
      myshort:
        uint64: 1
      myint:
        uint64: 1
      mylong:
        uint64: 1
      # Both myfloat and mydouble are double precision floats on SurrealDB
      # because SurrealDB's `float` is a double precision float.
      # However due to the restriction in db-validator
      # we can only see float32 here for myfloat and mydouble.
      myfloat:
        float32: 1.0
      mydouble:
        float32: 1.0
      mydecimal:
        decimal: "1"
      mynaivedate:
        date: "2021-01-02"
      mynaivedatetime:
        datetime: "2021-01-01T00:00:00Z"
      myutcdatetime:
        datetime: "2021-01-01T00:00:00Z"
      mybinary:
        hex2bytes: "616263"
      myxml: "<root><child>value</child></root>"
      mystring: "hello"
      myjson:
        object:
          key: value
      mynaivetime:
        datetime: "2021-01-01T00:00:00Z"
      id:
        table: transaction
        id: "txn1"
